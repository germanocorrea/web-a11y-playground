<!DOCTYPE html>
<html>
<head>
    <title>Progressbar with ARIA</title>
    <style type="text/css">
        #progress {
            height: 30px;
            overflow: hidden;
            background-color: #f5f5f5;
            border: 1px solid black;
        }
        #progress-bar {
            float: left;
            font-size: 12px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            background-color: blue;
            transition: width .6s ease;
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="progress-bar" id="progress-bar"
        role="progressbar"
        aria-valuenow="20"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width:20%">
            20 %
        </div>
    </div>
    <button onclick="increase10('progress-bar');" >Increase 10%</button>

    <script type="text/javascript">
        function increase10(progressbarID) {

        }
    </script>
</body>
</html>
